<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary-dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content class="background-pale">
      <ion-list>
        <ion-list-header text-wrap>
          <img src="../assets/imgs/LOGO-EDR.png" class="logo-image" />
          <h3>Application de d√©monstration</h3>
        </ion-list-header>

        <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
      <button color="primary-pale" menuClose ion-item (click)="openReserve()">
        <ion-icon name="calendar" item-left></ion-icon>
        Rendez-vous
      </button>
      <button color="primary-pale" menuClose ion-item (click)="openLogin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Login
      </button>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
