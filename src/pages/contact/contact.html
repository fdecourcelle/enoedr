<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recherche Patients</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-header>

<ion-content>

  <div *ngIf="listPatient">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-lg-6 *ngFor="let patient of listPatient.entry">
          <ion-card (click)="patientSelected($event, patient)">
            <ion-item>

              <ion-avatar item-start>
                <ion-icon *ngIf="patient.resource.gender=='male'" class="card-title" name="female"></ion-icon>
                <ion-icon *ngIf="patient.resource.gender=='female'" class="card-title" name="female"></ion-icon>
              </ion-avatar>
              <div class="card-title">{{patient.resource.name[0].given}} {{patient.resource.name[0].family}}</div>
              {{patient.resource.photo[0].data}}
              <div class="card-subtitle">Birth date : {{patient.resource.birthDate}}</div>
            </ion-item>

          </ion-card>

          </div>
          -->
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div [hidden]="listPatient || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>


</ion-content>
