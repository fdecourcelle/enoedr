<ion-header>

  <ion-navbar color="primary">
    <ion-title>Patient details Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="patient">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-lg-6>
          <!---->
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <ion-icon *ngIf="patient.resource.gender=='male'" class="card-title" name="male"></ion-icon>
                <ion-icon *ngIf="patient.resource.gender=='female'" class="card-title" name="female"></ion-icon>
              </ion-avatar>
              <div class="card-title">{{patient.resource.name[0].family}}</div>
              <div class="card-subtitle">Birth date : {{ patient.resource.birthDate }}</div>
              {{patient.resource.gender}}
            </ion-item>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="accent">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab class="btn-mail" (click)="openTimeline()">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-fab class="btn-google-plus">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>

    </ion-fab-list>
  </ion-fab>


  <div [hidden]="patient || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="Time-Line" color="primary" (click)="openTimelinePage()">
        Time-Line
      </ion-segment-button>
      <ion-segment-button value="Constantes" color="primary">
        Constantes
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
