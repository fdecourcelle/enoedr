<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Your Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-item>
        <ion-range formControlName="rating" min="0" max="5" pin="true" snaps="true">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="comment" formControlName="comment" raw="7">
      </ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Publish</button>
  </form>
</ion-content>
