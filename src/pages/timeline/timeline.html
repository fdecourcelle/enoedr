  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>timeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-col col-12 col-lg-6 *ngFor="let doc of listDocument.entry">
    <ion-card>
      <ion-item>


        <div class="card-title">{{doc.resource.issued}} </div>
        <div [innerHTML]="doc.resource.text.div"></div>

      </ion-item>

      <ion-item *ngIf="doc.resource.presentedForm !== undefined">
        <!-- <pdf-viewer [src]="pdf" [render-text]="true" style="display: block;"></pdf-viewer>
       -->
        <button ion-button (click)="pdfConstruct(doc.resource.presentedForm[0].data)">
          PDF Viewer </button>

      </ion-item>


    </ion-card>

  </ion-col>
  <ion-col>

  </ion-col>

</ion-content>
